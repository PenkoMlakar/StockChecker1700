<!DOCTYPE html>
<html lang="en">
<head>
    <meta charser="UTF-8">
    <title>Stock Checker 1700</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
    table, th, td {
      border: 1px solid black;
    }
    </style>
    <h1>Stock Checker</h1>
</head>
<body>
    {{stockLabels}}

    <table style="width:100%" >
        <tr>
            <th>SYMBOL</th>
            <th>PREVIOUS CLOSE</th>
            <th>OPEN</th>
            <th>CURRENT</th>
        </tr>
        {% for stock, prevClose, open, current in zipped %}
            <tr>
                <th>{{stock}}</th>
                <th>{{prevClose}}</th>
                <th>{{open}}</th>
                <th>{{current}}</th>
            </tr>
        {% endfor %}

    </table>
</body>
</html>
